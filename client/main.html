<head>
  <title>resolutions</title>
</head>

<body>

  <div class="container">

      <header>
         <h1>Monthly Resolutions</h1>
     {{#if currentUser}}
         <label class="hide-finished">
         <input type="checkbox" checked="{{hideFinished}}">
          <i> Hide Finished Resolutions</i>
         </label>

         <form class="new-resolution">
            <input type="text" name="title" placeholder="A new resolution">
            <input type="submit" value="Submit" class="sub_button">
         </form>
      {{/if}}
      </header>


      <ul> 
           {{#each resolutions}}
            {{> resolution}}
           {{/each}}
       </ul>
 {{#if currentUser}}
      <i>You are signed in as</i><br/>
    {{else}}
      <i>Sign in to manage your resolutions</i><br/>
 {{/if}}
       {{> loginButtons}}

 </div>

 
</body>

<template name="resolution">
  <li class="{{#if checked}}checked{{/if}}">
    {{#if isOwner}}
    <input type="checkbox" checked={{checked}} class="toggle-checked">
      <button class="toggle-private">
        {{#if private}}
             Private
        {{else}}
            Public
        {{/if}}
      </button>
    {{/if}}
      <span class="text">{{title}}</span>
       {{#if isOwner}}
      <button class="delete">Remove</button>
      {{/if}}
  </li>
</template>
